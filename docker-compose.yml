version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: format_log_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d format_log_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-runner:
    build: 
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: format_log_test
      DB_USER: testuser
      DB_PASSWORD: testpass
      NODE_ENV: test
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: npm test

volumes:
  postgres_data:
